apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: echograph-postgres
spec:
  serviceName: echograph-postgres
  replicas: 1
  selector:
    matchLabels:
      app: echograph-postgres
  template:
    metadata:
      labels:
        app: echograph-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: echograph-postgres
                  key: password
            - name: POSTGRES_DB
              value: echograph
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: echograph-postgres
stringData:
  password: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: echograph-postgres
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: echograph-postgres
