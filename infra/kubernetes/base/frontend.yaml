apiVersion: apps/v1
kind: Deployment
metadata:
  name: echograph-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echograph-frontend
  template:
    metadata:
      labels:
        app: echograph-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/example/echograph-frontend:latest
          ports:
            - containerPort: 4173
          env:
            - name: VITE_API_BASE
              value: /api
---
apiVersion: v1
kind: Service
metadata:
  name: echograph-frontend
spec:
  selector:
    app: echograph-frontend
  ports:
    - port: 80
      targetPort: 4173
      protocol: TCP
