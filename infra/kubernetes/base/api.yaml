apiVersion: apps/v1
kind: Deployment
metadata:
  name: echograph-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echograph-api
  template:
    metadata:
      labels:
        app: echograph-api
    spec:
      containers:
        - name: api
          image: ghcr.io/example/echograph-api:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              value: postgresql+asyncpg://postgres:postgres@echograph-postgres:5432/echograph
---
apiVersion: v1
kind: Service
metadata:
  name: echograph-api
spec:
  selector:
    app: echograph-api
  ports:
    - port: 8000
      targetPort: 8000
